                }

                    $('label.lb1').css('background-color', 'red');
                }
                else if (txtLength >= 3 && txtLength < 5) {
                    $('#lb1PasswordStrength').text('Average password.');
                    $('label.lb1').css('background-color', 'white');
                }
                else if (txtLength >= 5 && txtLength < 10) {
                    $('#lb1PasswordStrength').text('Good password.');
                    $('label.lb1').css('background-color', 'lightgreen');
                }
                else if (txtLength >= 10) {
                    $('#lb1PasswordStrength').text('Good password.');
                    $('label.lb1').css('background-color', 'green');
                }
            });
        });
